<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="/styles/normalize.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet" />
  <link href="/styles/style.css" rel="stylesheet" />
  <title>Base Apparel Coming Soon Page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="company logo" />
      </div>
    </header>
    <div class="hero">
      <img src="/images/hero-mobile.jpg" alt="female model" class="hero-mobile" />
      <img src="/images/hero-desktop.jpg" alt="female model" class="hero-desktop" />
    </div>
    <main>
      <div class="coming-soon">
        <h1>
          <span class="coming-soon-highlight">We're</span> <br />
          coming <br />soon
        </h1>
      </div>
      <div class="body-copy">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="email-form">
        <form id="form" novalidate>
          <div class="form-wrapper">
            <input type="email" id="email" aria-label="email address" placeholder="Email Address"
              class="email border" />
            <label for="email" id="email-label">Email Address</label>
            <img id="email-reject" class="email-reject hidden" src="./images/icon-error.svg">
            <button type="submit">
              <img src="/images/icon-arrow.svg" />
            </button>
          </div>
          <div id="email-validate" class="email-validate hidden">
            <small> Please use a valid email address</small>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by Frontend Mentor. <br />
        Coded by <a class="link" href="https://www.thestevesaunders.com">Steven Saunders</a>.
      </p>
    </footer>
  </div>
  <script src="./app.js"></script>
</body>

</html>
